<!DOCTYPE html>
<html>
  <head>
    <title>Warehouse Store</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="warehouse.css">
  </head>
  <body>
    <h1>Warehouse Store</h1>
    <form>
      <label for="location">Location:</label>
      <select id="location" name="location">
        <option value="">Select a city</option>
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="chennai">Chennai</option>
        <option value="kolkata">Kolkata</option>
        <option value="bangalore">Bangalore</option>
      </select>
      
      <label for="product">Product:</label>
      <select id="product" name="product">
        <option value="">Select a product</option>
        <option value="grocery">Grocery</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
      </select>
      
      <label for="warehouse-type">Warehouse Type:</label>
      <select id="warehouse-type" name="warehouse-type">
        <option value="">Select a type</option>
        <option value="climate-controlled">Climate Controlled</option>
        <option value="standard">Standard</option>
        <option value="automated">Automated</option>
      </select>
      
      <label for="source">Source City:</label>
      <select id="source" name="source">
        <option value="">Select a city</option>
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="chennai">Chennai</option>
        <option value="kolkata">Kolkata</option>
        <option value="bangalore">Bangalore</option>
      </select>
      
      <label for="destination">Destination City:</label>
      <select id="destination" name="destination">
        <option value="">Select a city</option>
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="chennai">Chennai</option>
        <option value="kolkata">Kolkata</option>
        <option value="bangalore">Bangalore</option>
      </select>
      
      <label for="storage-days">Storage Days:</label>
      <input type="text" id="storage-days" name="storage-days" placeholder="Enter a number">
      
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
