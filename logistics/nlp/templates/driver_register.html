<!DOCTYPE html>
<html>
  <head>
    <title>Driver Registration Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'nlp/css/driverregistration.css' %}">
  </head>
  <body>
    <div class="container">
      <h1>Driver Registration Form</h1>
      <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
        <br><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" required></textarea>
        <br><br>
        <label for="aadhar">Aadhar Number:</label>
        <input type="text" name="aadhar" id="aadhar" required>
        <br><br>
        <label for="license">Driving Licence ID:</label>
        <input type="text" name="license" id="license" required>
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" required>
        <br><br>
        <input type="submit" value="Register">
      </form>
    </div>
  </body>
</html>
