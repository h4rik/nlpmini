

<center>
  <h1>Driver List</h1>
  <table style="text-align: center;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th>Aadhar Number</th>
        <th>Driving Licence ID</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      {% for driver in drivers %}
        <tr>
          <td>{{ driver.name }}</td>
          <td>{{ driver.dob }}</td>
          <td>{{ driver.address }}</td>
          <td>{{ driver.aadhar }}</td>
          <td>{{ driver.license }}</td>
          <td>{{ driver.phone }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="6">No drivers found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</center>
