
<style>
  /* Style the table */
table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
  background-color: lightblue;
}

/* Style the table header */
thead {
  background-color: lightblue;
  color: black;
}

/* Style the table header cells */
thead th {
  padding: 12px;
  font-weight: bold;
}

/* Style the table body cells */
tbody td {
  padding: 10px;
  border: 1px solid #ddd;
}

/* Style the even rows in the table body */
tbody tr:nth-child(odd) {
  background-color: lightcyan;
}

/* Style the "No drivers found" message */
td[colspan="6"] {
  text-align: center;
  font-style: italic;
}

/* Style the heading */
h1 {
  font-size: 36px;
  margin-bottom: 20px;
  text-align: center;
  color: #ddd;
}

/* Center the table and heading */
center {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
body{
        background-image: url("https://www.maplogistics.net/wp-content/uploads/2021/02/logistics-network2.jpg");
    }
</style>
<center>
  <h1>Driver List</h1>
  <table style="text-align: center;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th>Aadhar Number</th>
        <th>Driving Licence ID</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      {% for driver in drivers %}
        <tr>
          <td>{{ driver.name }}</td>
          <td>{{ driver.dob }}</td>
          <td>{{ driver.address }}</td>
          <td>{{ driver.aadhar }}</td>
          <td>{{ driver.license }}</td>
          <td>{{ driver.phone }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="6">No drivers found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</center>
