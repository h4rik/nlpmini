<!DOCTYPE html>
<html>

<head>
  <title>Vehicle Register</title>
  <link rel="stylesheet" type="text/css" href="vehicleregister.css">
</head>

<body>
  <h1>Vehicle Register</h1>
  <form>
    <label for="name">Name:</label>
    <textarea id="name" name="name"></textarea>
    <br>
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" pattern="[A-Za-z0-9]{8}" required>
    <br>
    <label for="availability">Availability:</label>
    <input type="radio" id="yes" name="availability" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="availability" value="no">
    <label for="no">No</label>
    <br>
    <label for="type">Type of Vehicle:</label>
    <textarea id="type" name="type"></textarea>
    <br>
    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="10-ton">10 Ton</option>
      <option value="20-ton">20 Ton</option>
      <option value="30-ton">30 Ton</option>
      <option value="40-ton">40 Ton</option>
    </select>
    <br>
    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="booked">Booked</option>
      <option value="in-transit">In Transit</option>
      <option value="breakdown">Breakdown</option>
    </select>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
