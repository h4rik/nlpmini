<!DOCTYPE html>
<html>

<head>
  <title>Booking Page</title>
  <link rel="stylesheet" href="booking.css">
</head>

<body>
  <div class="container">
    <h1>Book your shipment</h1>
    <form>
      <label for="source">Source:</label>
      <select id="source" name="source">
        <option value="" disabled selected>Select source city</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Chennai">Chennai</option>
        <option value="Bangalore">Bangalore</option>
      </select>
      <br><br>
      <label for="destination">Destination:</label>
      <select id="destination" name="destination">
        <option value="" disabled selected>Select destination city</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Chennai">Chennai</option>
        <option value="Bangalore">Bangalore</option>
      </select>
      <br><br>
      <label for="booking_date">Booking Date:</label>
      <input type="text" id="booking_date" name="booking_date" placeholder="DD-MM-YYYY">
      <br><br>
      <label for="goods_type">Type of goods:</label>
      <select id="goods_type" name="goods_type">
        <option value="" disabled selected>Select type of goods</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Food">Food</option>
        <option value="Furniture">Furniture</option>
      </select>
      <br><br>
      <label for="weight">Weight of goods:</label>
      <input type="number" id="weight" name="weight" placeholder="Enter weight in tons">
      <br><br>
      <input type="submit" value="Book Now">
    </form>
  </div>
</body>

</html>
